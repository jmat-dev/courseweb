<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interpreter</title>
    <style>
        body {
          display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center; 
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border-radius: 7px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            overflow: hidden;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        pre {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body onload="brython()">
       <div class="container">
      <h1>Python Interpreter</h1>
      <div class="w-96">
          <div class="relative w-full min-w-[400px]">
              <textarea id="python-code"
                  class="peer">print("hello world")</textarea>
          </div>
      </div>
      <button id="run-button">Run</button>
      <a href="/index.html">Home</a>
      <h2>Output:</h2>
      <pre id="output"></pre>
  </div>
    
   
    
   
    <script type="text/python">
        from browser import document

        def custom_print(*args, **kwargs):
            output_element = document['output']
            output_element.text += ' '.join([str(arg) for arg in args]) ;

        def executePython(event):
            code = document['python-code'].value
            document['output'].text = ""  # Clear previous output
            try:
                exec(code, {'print': custom_print})  # Override the print function
            except Exception as e:
                document['output'].text = str(e)

        # Bind the Python function to the button click event
        document['run-button'].bind('click', executePython)
    </script>
    <script>
      // Auto-resize the textarea based on content
      const textarea = document.getElementById('python-code');
      textarea.addEventListener('input', function () {
          this.style.height = 'auto';
          this.style.height = (this.scrollHeight) + 'px';
      });

      // Initial auto-resize to fit the default content
      window.addEventListener('load', function () {
          textarea.style.height = 'auto';
          textarea.style.height = (textarea.scrollHeight) + 'px';
      });
  </script>
</body>
</html>
