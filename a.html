<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Interpreter</title>
    <!-- stylesheet -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- script -->
<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Python Interpreter</h1>
    <div class="w-96">
        <div class="relative w-full min-w-[400px]">
          <textarea id="python-code"
            class="peer h-full min-h-[300px] w-full resize-none rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:resize-none disabled:border-0 disabled:bg-blue-gray-50"
            placeholder=" ">print("Hello, World!")</textarea>
         
        </div>
      </div>
    
   
    
    <button id="run-button">Run</button> 
     <a href="/_site/index.html">Home</a>
    
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script type="text/python">
        from browser import document

        def custom_print(*args, **kwargs):
            output_element = document['output']
            output_element.text += ' '.join([str(arg) for arg in args]) ;

        def executePython(event):
            code = document['python-code'].value
            document['output'].text = ""  # Clear previous output
            try:
                exec(code, {'print': custom_print})  # Override the print function
            except Exception as e:
                document['output'].text = str(e)

        # Bind the Python function to the button click event
        document['run-button'].bind('click', executePython)
    </script>
</body>
</html>
